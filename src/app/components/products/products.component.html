<div *ngIf="myShopingCart.length > 0">
  <p>has agregado {{myShopingCart.length}} productos al carro</p>
  <p>total de la compra: ${{totalShopping | currency:'COP'}}</p>
  <p>fecha: {{today | date}}</p>
</div>
<button (click)="createNewProduct()">crear producto</button>
<div class="products--grid">
  <app-producto [product]="prod"
  *ngFor="let prod of productos"
  (addedProduct)="addToShopingcart($event)"
  (showProduct)="onShowDetail($event)"
  ></app-producto>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <button (click)="toggleProduct()">Close</button>
  <div *ngIf="oneProductToShow">
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let slides of oneProductToShow.images">
        <img [src]="slides">
      </ng-template>
    </swiper>
    <h1>{{ oneProductToShow.title }}</h1>
    <p>{{ oneProductToShow.price }}</p>
    <p>{{ oneProductToShow.description }}</p>
    <button (click)="updateCurrentProduct()">actualizar</button>
    <button (click)="deleteCurrentProduct()">eliminar producto</button>
  </div>
</div>
